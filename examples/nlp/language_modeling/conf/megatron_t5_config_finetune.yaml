name: megatron_t5_glue

trainer:
  gpus: 2
  num_nodes: 1
  accelerator: ddp
  precision: 16
  logger: False # logger provided by exp_manager
  checkpoint_callback: False
  replace_sampler_ddp: False
  max_epochs: 40
  max_steps: null # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  log_every_n_steps: 10
  val_check_interval: 30
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0

exp_manager:
  explicit_log_dir: null
  exp_dir: null
  name: megatron_t5_glue
  create_wandb_logger: False
  wandb_logger_kwargs:
    project: null
    name: null
  resume_if_exists: True
  resume_ignore_no_checkpoint: True
  create_checkpoint_callback: True
  checkpoint_callback_params:
    monitor: val_acc
    save_top_k: 10
    mode: max
    always_save_nemo: False # TODO: add support
    filename: 'megatron_t5--{val_acc:.3f}-{step}'
    model_parallel_size: ${model.tensor_model_parallel_size}
    save_best_model: True

model:
  #restore_from_path: /raid/Data/NMT/Models/t5_220m/megatron_t5--val_loss=1.54-step=415999-consumed_samples=851965952.0.nemo
  restore_from_path: /raid/Data/NMT/Models/t5_730m/megatron_t5--val_loss=1.33-step=193999-consumed_samples=794619904.0.nemo
  #restore_from_path: /raid/Data/NMT/Models/t5_1b/megatron_t5--val_loss=1.28-step=495249-consumed_samples=1014269952.0.nemo
  tensor_model_parallel_size: 1

  data:
    train_ds:
      task_name: 'rte'
      file_path: '/raid/Data/GLUE/RTE/train.tsv'
      batch_size: 48
      shuffle: True
      num_workers: 8
      pin_memory: True
      max_seq_length: 512

    validation_ds:
      task_name: 'rte'
      file_path: '/raid/Data/GLUE/RTE/dev.tsv'
      batch_size: 48
      shuffle: False
      num_workers: 8
      pin_memory: True
      max_seq_length: 512

    test_ds:
      task_name: 'rte'
      file_path: '/raid/Data/GLUE/RTE/test.tsv'
      batch_size: 48
      shuffle: False
      num_workers: 8
      pin_memory: True
      max_seq_length: 512

  optim:
    name: adam
    lr: 1e-5
    weight_decay: 0.0
    betas:
    - 0.9
    - 0.98
