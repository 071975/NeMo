name: AttentionIsAllYouNeed
do_training: True # set to False if only preprocessing data
do_testing: True # set to True to run evaluation on test data after training

model:
  beam_size: 4
  len_pen: 0.6
  multilingual: False
  max_generation_delta: 100
  label_smoothing: 0.0
  shared_tokenizer: False # train tokenizer model across src and tgt train data
  preproc_out_dir: null # path to store data preprocessing outputs
  src_language: 'en'
  tgt_language: 'en'

  train_ds:
    src_file_name: null
    tgt_file_name: null
    use_tarred_dataset: True # if true tar_file_name and meta_file_name will be used (or created automatically)
    # config for preprocessing training data and creating a tarred datset automatically
    metadata_file: /data/train_autoregressive_tarred/metadata.tokens.16384.json
    tar_file_prefix: parallel # prefix for tar file names
    shuffle: true
    drop_last: false
    pin_memory: false
    num_workers: 8

  validation_ds:
    src_file_name: /data/dev/input.txt
    tgt_file_name: /data/dev/autoregressive_labels.txt
    tokens_in_batch: 16384
    clean: false
    max_seq_length: 512
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8
    add_src_num_words_to_batch: true

  test_ds:
    src_file_name: /data/test/input.txt
    tgt_file_name: /data/test/autoregressive_labels.txt
    tokens_in_batch: 16384
    clean: false
    max_seq_length: 512
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8
    add_src_num_words_to_batch: true

  optim:
    name: adam
    lr: 0.0003
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.0
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

  encoder_tokenizer:
    library: yttm
    tokenizer_model: /data/input.BPE.8192.model
    bpe_dropout: 0.0
    r2l: false

  decoder_tokenizer:
    library: yttm
    tokenizer_model: /data/autoregressive_labels.BPE.18.model
    bpe_dropout: 0.0
    r2l: false
    word_tokens:
      - U
      - u
      - O

  encoder:
    library: nemo
    model_name: null
    pretrained: false
    max_sequence_length: 512
    num_token_types: 0
    embedding_dropout: 0.1
    learn_positional_encodings: false
    hidden_size: 512
    num_layers: 6
    inner_size: 2048
    num_attention_heads: 8
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    hidden_act: relu
    mask_future: false
    pre_ln: false
    pre_ln_final_layer_norm: true

  decoder:
    library: nemo
    model_name: null
    pretrained: false
    max_sequence_length: 512
    num_token_types: 0
    embedding_dropout: 0.1
    learn_positional_encodings: false
    hidden_size: 512
    inner_size: 2048
    num_layers: 6
    num_attention_heads: 8
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    hidden_act: relu
    pre_ln: false
    pre_ln_final_layer_norm: true

  head:
    num_layers: 1
    activation: relu
    log_softmax: true
    dropout: 0.0
    use_transformer_init: true

trainer:
  gpus: 8
  num_nodes: 1
  max_steps: 300000
  amp_level: O2 # O1/O2 for mixed precision
  precision: 16 # Should be set to 16 for O1 and O2, default is 16 as PT ignores it when am_level is O0
  accelerator: ddp
  checkpoint_callback: False
  logger: False
  log_every_n_steps: 50  # Interval of logging.
  check_val_every_n_epoch: 1
  progress_bar_refresh_rate: 0

exp_manager:
  exp_dir: /result/nemo_experiments
  name: AAYNBase
  create_checkpoint_callback: true  # Whether you want exp_manager to create a model checkpoint callback
  create_wandb_logger: true
  wandb_logger_kwargs:
    name: fixed_beam_search_punc_aayn_base_bs16384_1gpu_lr3e-4_steps300000_BPEdp0_dp0.1_lblsmoothing0
    project: autoregressive_punctuation_capitalization
    entity: anton_peganov
