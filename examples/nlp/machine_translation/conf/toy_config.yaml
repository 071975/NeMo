# Config file for training left-to-right Transformer language model
name: &name TransformerMT

trainer:
  gpus: 1
  max_epochs: 100
  distributed_backend: ddp
  checkpoint_callback: False  # Provided by exp_manager
  logger: False  # Provided by exp_manager
  log_every_n_steps: 5  # Interval of logging.
  val_check_interval: 1.0 # Set to 0.25 to check 4 times per epoch, or an int for number of iterations

model:
  test_checkpoint_path: null
  machine_translation:
    tokenizer:
      tokenizer_name: yttm
      tokenizer_model: ./toy_data/tokenizer.BPE.1024.model
# 2 following fields are mutually exclusive with `tokenizer`
#    src_tokenizer:
#      tokenizer_name: yttm
#      tokenizer_model: /data/bpe_37k_en_de_yttm.model
#    tgt_tokenizer:
#      tokenizer_name: yttm
#      tokenizer_model: /data/bpe_37k_en_de_yttm.model
    hidden_size: 256
    num_layers: 3
    num_attn_heads: 4
    inner_size: 1028
    max_seq_length: 512  # maximum allowed length in embedding layer
    embedding_dropout: 0.1
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    label_smoothing: 0.1
    beam_size: 1
    len_pen: 0.6
    max_generation_delta: 50

  train_ds:
    src_file_name: ./toy_data/wmt14-de-en.src
    tgt_file_name: ./toy_data/wmt14-de-en.ref
    tokens_in_batch: 8000  # This is limit per gpu. Total limit is 50000
    clean: true
    max_seq_length: 512
    shuffle: true
    num_samples: -1 # number of samples to be considered, -1 means all the dataset
    drop_last: false # drops the last last batch if it is smaller than the batch size
    pin_memory: true # enables pin_memory feature of the data loaders
    num_workers: 8 # number of workers for data loaders

  validation_ds:
    src_file_name: ./toy_data/wmt14-de-en.src
    tgt_file_name: ./toy_data/wmt14-de-en.ref
    tokens_in_batch: 8000
    shuffle: false
    num_samples: -1 # number of samples to be considered, -1 means all the dataset
    predict_last_k: 0
    drop_last: false # drops the last last batch if it is smaller than the batch size
    pin_memory: true # enables pin_memory feature of the data loaders
    num_workers: 8 # number of workers for data loaders

  optim:
    name: adam
    lr: 7e-4
    betas: [0.9, 0.98]
    weight_decay: 0

    sched:
      name: InverseSquareRootAnnealing
      warmup_steps: null
      warmup_ratio: 0.04
      last_epoch: -1

      # pytorch lightning args
      monitor: val_loss
      reduce_on_plateau: false

exp_manager:
  exp_dir: NMT  # where to store logs and checkpoints
  name: *name  # name of experiment
  create_tensorboard_logger: True
  create_checkpoint_callback: True
