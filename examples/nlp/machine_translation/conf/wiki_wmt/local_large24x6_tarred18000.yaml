name: AttentionIsAllYouNeed
do_training: True # set to False if only preprocessing data
do_testing: True # set to True to run evaluation on test data after training

model:
  beam_size: 4
  len_pen: 0.6
  multilingual: False
  max_generation_delta: 100
  label_smoothing: 0.0
  shared_tokenizer: False # train tokenizer model across src and tgt train data
  preproc_out_dir: preprocessed_data # path to store data preprocessing outputs
  src_language: 'en'
  tgt_language: 'en'
  use_decoder_tips: false
  sum_replacement_with_original_embeddings: true
  detach_decoder_tips: false
  tgt_character_vocabulary: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/autoregressive_char_vocabulary.txt

  train_ds:
    src_file_name: null
    tgt_file_name: null
    tokens_in_batch: null
    use_tarred_dataset: true
    metadata_file:
    clean: false
    shuffle: true
    drop_last: false
    pin_memory: false
    num_workers: 8

  validation_ds:
    src_file_name: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/IWSLT_tst2019/input.txt
    tgt_file_name: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/IWSLT_tst2019/autoregressive_labels.txt
    tokens_in_batch: 2048
    clean: false
    max_seq_length: 512
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8
    add_src_num_words_to_batch: true

  test_ds:
    src_file_name: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/IWSLT_tst2019/input.txt
    tgt_file_name: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/IWSLT_tst2019/autoregressive_labels.txt
    tokens_in_batch: 2048
    clean: false
    max_seq_length: 512
    shuffle: false
    num_samples: -1
    drop_last: false
    pin_memory: false
    num_workers: 8
    add_src_num_words_to_batch: true

  optim:
    name: adam
    lr: 0.0001
    betas:
      - 0.9
      - 0.98
    weight_decay: 0.0
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

  encoder_tokenizer:
    library: yttm
    tokenizer_model: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/input.BPE.25000.model
    bpe_dropout: 0.0
    r2l: false

  decoder_tokenizer:
    library: yttm
    tokenizer_model: /media/apeganov/DATA/wiki_92_128_29.11.2021/for_upload/autoregressive_labels.BPE.10.model
    bpe_dropout: 0.0
    r2l: false
    word_tokens:
      - U
      - O

  encoder:
    library: nemo
    model_name: null
    pretrained: false
    max_sequence_length: 512
    num_token_types: 0
    embedding_dropout: 0.1
    learn_positional_encodings: false
    hidden_size: 1024
    num_layers: 24
    inner_size: 4096
    num_attention_heads: 16
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    hidden_act: relu
    mask_future: false
    pre_ln: false
    pre_ln_final_layer_norm: true

  decoder:
    library: nemo
    model_name: null
    pretrained: false
    max_sequence_length: 512
    num_token_types: 0
    embedding_dropout: 0.1
    learn_positional_encodings: false
    hidden_size: 1024
    inner_size: 4096
    num_layers: 6
    num_attention_heads: 16
    ffn_dropout: 0.1
    attn_score_dropout: 0.1
    attn_layer_dropout: 0.1
    hidden_act: relu
    pre_ln: false
    pre_ln_final_layer_norm: true

  head:
    num_layers: 1
    activation: relu
    log_softmax: true
    dropout: 0.0
    use_transformer_init: true

trainer:
  gpus: 1
  num_nodes: 1
  max_steps: 300000
  amp_backend: apex
  amp_level: O2 # O1/O2 for mixed precision
  precision: 16 # Should be set to 16 for O1 and O2, default is 16 as PT ignores it when am_level is O0
  accelerator: ddp
  checkpoint_callback: False
  logger: False
  log_every_n_steps: 50  # Interval of logging.
  check_val_every_n_epoch: 1
  val_check_interval: 10
  progress_bar_refresh_rate: 0

exp_manager:
  exp_dir: nemo_experiments
  name: AAYNBase
  create_checkpoint_callback: true  # Whether you want exp_manager to create a model checkpoint callback
  create_wandb_logger: true
  wandb_logger_kwargs:
    name: debug_decoder_tips_all_new_features
    project: autoregressive_punctuation_capitalization
    entity: anton_peganov
  checkpoint_callback_params:
    save_best_model: true
    monitor: val_CER
    mode: min
